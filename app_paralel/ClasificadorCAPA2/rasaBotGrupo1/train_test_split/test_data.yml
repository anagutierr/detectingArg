    - "{\n    \"Position to Know Premise\": \"As a pedestrian who walks for hours everyday, I am in the position to know whether full self-driving cars are safe or not.\",\n    \"Truth Telling Premise\": \"I am telling the truth to the best of my knowledge and experience.\",\n    \"Statement Premise\": \"I believe that full self-driving cars are unsafe for pedestrians like me. As a pedestrian, I have seen many reckless drivers on the road who fail to follow traffic rules, take sharp turns without warning, and make sudden stops at pedestrian crossings. If automated cars are programmed by the same drivers who show no respect for pedestrians, how can we trust them to be any different?\",\n    \"Conclusion\": \"Based on my firsthand experience and observations, it can be plausibly taken to be true that full self-driving cars pose a risk to pedestrians and may not be as safe as advertised.\"\n}"
